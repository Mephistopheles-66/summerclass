<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site_setting.site.title }}</title>
  <meta name="description" content="{{ site_setting.meta_description|default:'' }}">
  <meta name="keywords" content="{{ site_setting.meta_keywords|default:'' }}">

  <!-- Favicon -->
   {% if site_setting.favicon %}
     <link rel="icon" href="{{ site_setting.favicon.url }}" type="image/x-icon">
   {% endif %}
   
   <!-- Open Graph (Social Media Preview) -->
   <meta property="og:title" content="{{ site_setting.site.title }}">
   <meta property="og:description" content="{{ site_setting.meta.description }}"> 
   {% if site_setting.logo %}
   <meta property="og:image" content="{{ site_setting.logo.url }}">
   {% endif %}

</head>
<body>

  {% include 'includes/header1.html' %}

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  {% include 'includes/footer1.html' %}
